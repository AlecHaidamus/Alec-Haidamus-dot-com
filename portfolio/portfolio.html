iframe.modal-content {

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('scroll-container');
      const thumbs    = Array.from(container.querySelectorAll('.thumbnail'));

      // give each thumb its own angle & direction
      thumbs.forEach(t => {
        t._driftAngle = Math.random() * Math.PI * 2;
        t._dir        = Math.random() * 2 - 1;
      });

      const maxDrift  = 100; // px
      const maxRotate = 40;  // deg
      let ticking = false;

      function updateEffects() {
        const { top: cTop, height: cH } = container.getBoundingClientRect();
        const centreY = cTop + cH / 2;

        thumbs.forEach(thumb => {
          const { top, height } = thumb.getBoundingClientRect();
          const offset = (top + height/2) - centreY;
          const norm   = Math.max(-1, Math.min(1, offset / (cH/2)));

          // compute drift vector
          const driftMag = norm * maxDrift;
          const dx = driftMag * Math.cos(thumb._driftAngle);
          const dy = driftMag * Math.sin(thumb._driftAngle);
          const angle = norm * maxRotate * thumb._dir;

          // update the CSS vars
          thumb.style.setProperty('--drift-x', dx + 'px');
          thumb.style.setProperty('--drift-y', dy + 'px');
          thumb.style.setProperty('--drift-rot', angle + 'deg');
        });

        ticking = false;
      }

      container.addEventListener('scroll', () => {
        if (!ticking) {
          requestAnimationFrame(updateEffects);
          ticking = true;
        }
      }, { passive: true });

      window.addEventListener('resize', () => {
        if (!ticking) {
          requestAnimationFrame(updateEffects);
          ticking = true;
        }
      });

      // initial layout
      updateEffects();
    });
  </script>
   <script>
/* ─────────── cached DOM refs ─────────── */
const modal     = document.getElementById('myModal');
const imgSlot   = document.getElementById('img01');
const vidSlot   = document.getElementById('vid01');
const btnPrev   = document.getElementById('prev');
const btnNext   = document.getElementById('next');
const btnClose  = document.querySelector('.close');

/* ─────────── state ─────────── */
let currentSet = [];
let currentIdx = 0;
let isVideo    = false;

/* ─────────── helper: hide / show arrows ─────────── */
function updateNavButtons () {
  const showArrows = !isVideo;
  btnPrev.style.visibility = showArrows && currentIdx === 0
    ? 'hidden' : (showArrows ? 'visible' : 'hidden');
  btnNext.style.visibility = showArrows && currentIdx === currentSet.length - 1
    ? 'hidden' : (showArrows ? 'visible' : 'hidden');
}

/* ─────────── constructor for image galleries ─────────── */
function openImageModal (triggerEl, images) {
  triggerEl.addEventListener('click', e => {
    e.preventDefault();

    isVideo = false;
    currentSet = images;
    currentIdx = 0;

    imgSlot.src            = images[0];
    imgSlot.style.display  = '';
    vidSlot.style.display  = 'none';

    updateNavButtons();
    modal.style.display = 'block';
  });
}

/* ─────────── constructor for a YouTube video ─────────── */
function openVideoModal (triggerEl, youtubeID) {
  const embed = `https://www.youtube.com/embed/${youtubeID}?rel=0&autoplay=1`;

  triggerEl.addEventListener('click', e => {
    e.preventDefault();

    isVideo = true;

    vidSlot.src           = embed;
    vidSlot.style.display = '';
    imgSlot.style.display = 'none';

    updateNavButtons();          // hides both arrows
    modal.style.display = 'block';
  });
}

/* ─────────── nav controls ─────────── */
btnPrev.onclick = () => {
  if (!isVideo && currentIdx > 0) {
    imgSlot.src = currentSet[--currentIdx];
    updateNavButtons();
  }
};
btnNext.onclick = () => {
  if (!isVideo && currentIdx < currentSet.length - 1) {
    imgSlot.src = currentSet[++currentIdx];
    updateNavButtons();
  }
};

/* ─────────── close ─────────── */
btnClose.onclick = () => {
  modal.style.display = 'none';
  vidSlot.src = '';           // stop video on close
};

/* ─────────── register galleries & video ─────────── */
openImageModal(
  document.getElementById('guitar'),
  [
    'images/Guitar/guitar_pickguard_shot_1.jpg',
    'images/Guitar/guitar_bodyshot_1.jpg'
  ]
);

openImageModal(
  document.getElementById('jordan'),
  [
    'images/Jordan/NorthEast.jpg',
    'images/Jordan/SouthEast.jpg',
    'images/Jordan/SouthWest.jpg',
    'images/Jordan/SouthWest2.jpg',
    'images/Jordan/NorthEast.jpg'
  ]
);

openVideoModal(
  document.getElementById('musicvid'),
  '7ZfvmJdgKVY'      // YouTube ID extracted from your link
);

function openVimeoModal (triggerEl, vimeoID) {
  const embed = `https://player.vimeo.com/video/${vimeoID}?badge=0&autopause=0&player_id=0`;

  triggerEl.addEventListener('click', e => {
    e.preventDefault();

    isVideo = true;                 // tell the nav logic we’re in “video mode”
    vidSlot.src           = embed;  // load Vimeo player
    vidSlot.style.display = '';
    imgSlot.style.display = 'none';

    updateNavButtons();             // hides both arrows
    modal.style.display = 'block';
  });
}

  '942035395'

openVimeoModal(

  '941910618'

</script>
<script>
/* ── 1. preview element & lookup table ────────────────────────── */
const preview = document.getElementById('mediumPreview');

/*  Map each thumbnail’s *id* → the PNG you want to show.
    Adjust the paths / filenames freely.                           */
const mediumImg = {
  dreamscape : 'images/pop up txt/VR experience.png',
  codeweb    : 'images/pop up txt/Creative Code.png',
  growth     : 'images/pop up txt/FX animation.png',
  musicvid   : 'images/pop up txt/Music Video.png',
  cake       : 'images/pop up txt/Original recipe.png',
  forest     : 'images/pop up txt/VR experience.png',
  jordan     : 'images/pop up txt/3D model.png',
  particle   : 'images/pop up txt/Live Video.png',
  shortwave  : 'images/pop up txt/Live Video.png',
  guitar     : 'images/pop up txt/3D model.png',
  sound      : 'images/pop up txt/Sound Design.png',
  jelly      : 'images/pop up txt/Live Video.png'
};

document.querySelectorAll('#scroll-container .thumbnail').forEach(thumb => {
  const src = mediumImg[thumb.id];
  if (!src) return;                            // skip if no match

  thumb.addEventListener('mouseenter', () => {
    preview.src = src;
    preview.style.opacity = '1';
  });

  thumb.addEventListener('mouseleave', () => {
    preview.style.opacity = '0';
  });
});

/* Optional: hide preview when the modal opens */
document.getElementById('myModal')
        .addEventListener('transitionstart', () => {
          preview.style.opacity = '0';
        });
</script>
