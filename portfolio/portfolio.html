/* ──────────  GLOBAL  ────────── */
html,body{

/* ──────────  THUMBNAILS  ────── */
.thumbnail{
  --drift-x:0px;--drift-y:0px;--drift-rot:0deg;
  position:relative;display:block;max-width:25%;margin-top:-1rem;
  will-change:transform;transition:transform 1s ease-out;
  transform:translate(var(--drift-x),var(--drift-y)) rotate(var(--drift-rot));
}
.thumbnail img{width:100%;height:auto;display:block;filter:drop-shadow(10px 7px 10px #000);}

#scroll-container{
  position:relative;width:100%;height:100vh;overflow-y:scroll;
  padding:50vh 0 20vh;-webkit-overflow-scrolling:touch;
  scrollbar-width:none;-ms-overflow-style:none;
}
#scroll-container::-webkit-scrollbar{display:none;}
#scroll-container::after{content:"";display:block;height:70vh;}

#dreamscape{left:15vw;}#forest{left:60vw;}#sound{left:8vw;}
#particle{left:5%;}#cake{left:12vw;}#codeweb{left:60vw;}
#jordan{left:35vw;}#musicvid{left:45vw;}#shortwave{left:20vw;}
#guitar{left:60vw;}#growth{left:15vw;}#jelly{left:42vw;}

/* ──────────  MODAL SHELL  ───── */
.modal{
  display:none;position:fixed;inset:0;z-index:1000;
  background:rgba(0,0,0,.9);overflow:auto;
}
.modal-content{margin:60px auto 10px;max-width:80vw;max-height:70vh;display:block;}
iframe.modal-content{
  width:80vw;max-width:960px;aspect-ratio:16/9;height:auto;border:0;background:#000;

.close{

  background:url("images/X1.png") center/cover no-repeat;cursor:pointer;

.close:hover{background-image:url("images/X2.png");}

/* ──────────  BLURB  ─────────── */

/* ──────────  GALLERY & ARROWS  ───────── */

#galleryWrap .modal-nav{

#galleryWrap .modal-nav button{

  width:60px;height:60px;margin:0;border:none;background-size:contain;

  transform:translateY(-50%);
    background-color:transparent;

#galleryWrap .modal-prev {background-image:url("images/back1.png"); left:-70px;}
#galleryWrap .modal-next {background-image:url("images/forward1.png"); right:-70px;}
#galleryWrap .modal-prev:hover{background-image:url("images/back2.png");}
#galleryWrap .modal-next:hover{background-image:url("images/forward2.png");}

@media(max-width:480px){

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('scroll-container');
      const thumbs    = Array.from(container.querySelectorAll('.thumbnail'));

      thumbs.forEach(t => {
        t._driftAngle = Math.random() * Math.PI * 2;
        t._dir        = Math.random() * 2 - 1;
      });

      const maxDrift  = 100; // px
      const maxRotate = 40;  // deg
      let ticking = false;

      function updateEffects() {
        const { top: cTop, height: cH } = container.getBoundingClientRect();
        const centreY = cTop + cH / 2;

        thumbs.forEach(thumb => {
          const { top, height } = thumb.getBoundingClientRect();
          const offset = (top + height/2) - centreY;
          const norm   = Math.max(-1, Math.min(1, offset / (cH/2)));

          const driftMag = norm * maxDrift;
          const dx = driftMag * Math.cos(thumb._driftAngle);
          const dy = driftMag * Math.sin(thumb._driftAngle);
          const angle = norm * maxRotate * thumb._dir;

          thumb.style.setProperty('--drift-x', dx + 'px');
          thumb.style.setProperty('--drift-y', dy + 'px');
          thumb.style.setProperty('--drift-rot', angle + 'deg');
        });
const imgSlot    = document.getElementById('img01');
const galleryWrap = document.getElementById('galleryWrap');       
const blurbHot   = document.getElementById('blurbHot');   
const blurbWrap  = document.getElementById('blurbWrap');  




        ticking = false;
      }

      container.addEventListener('scroll', () => {
        if (!ticking) {
          requestAnimationFrame(updateEffects);
          ticking = true;
        }
      }, { passive: true });

      window.addEventListener('resize', () => {
        if (!ticking) {
          requestAnimationFrame(updateEffects);
          ticking = true;
        }
      });

      updateEffects();
    });
  </script>
  <script>
/* ─────────  one-time DOM cache  ───────── */
const modal   = document.getElementById('myModal');
const vid     = document.getElementById('vid01');
const img     = document.getElementById('img01');
const gallery = document.getElementById('galleryWrap');
const blurbW  = document.getElementById('blurbWrap');
const blurb   = document.getElementById('blurbImg');
const hot     = document.getElementById('blurbHot');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const closeBtn= document.querySelector('.close');

let stills = [];           //  gallery images
let idx    = 0;           

/* ─────────  helper: nav arrows  ───── */
function updateArrows(){
  const show = stills.length > 1;
  prevBtn.style.visibility = show && idx > 0              ? 'visible':'hidden';
  nextBtn.style.visibility = show && idx < stills.length-1? 'visible':'hidden';
}

/* ─────────  close modal  ─────────── */
function closeModal(){
  modal.style.display = 'none';
  vid.src = '';                          // stop any video
  gallery.style.display = 'none';
  blurbW.style.display  = 'none';
  hot.style.display     = 'none';
}
closeBtn.onclick = closeModal;

/* ─────────  arrow events  ─────────── */
prevBtn.onclick = ()=>{ if(idx>0){ img.src = stills[--idx]; updateArrows(); }};
nextBtn.onclick = ()=>{ if(idx<stills.length-1){ img.src = stills[++idx]; updateArrows(); }};

/* ─────────  how to register a thumbnail  ─────────
   cfg = {
     video : {type:'yt'|'vimeo', id:'abc'},   // optional
     images: ['a.jpg','b.jpg'],               // optional
     blurb : 'images/blurbs/xxx.png',         // optional
     link  : 'https://…'                      // optional (hotspot)
   }
*/
function registerModal(thumbId, cfg){
  const el = document.getElementById(thumbId);
  if(!el) return;

  el.addEventListener('click', e=>{
    e.preventDefault();

    /* video ───────────────── */
    if(cfg.video){
      const src = cfg.video.type==='yt'
        ? `https://www.youtube.com/embed/${cfg.video.id}?rel=0&autoplay=1&quality=1080p`
        : `https://player.vimeo.com/video/${cfg.video.id}?badge=0&autopause=0&player_id=0`;
      vid.src   = src;
      vid.style.display = '';
    }else{
      vid.style.display = 'none';
      vid.src = '';
    }

    /* still gallery ───────── */
    stills = cfg.images || [];
    if(stills.length){
      idx = 0;
      img.src = stills[0];
      img.style.display  = '';
      gallery.style.display = '';
    }else{
      gallery.style.display = 'none';
      img.style.display     = 'none';
    }
    updateArrows();

    /* blurb + hotspot ─────── */
    if(cfg.blurb){
      blurb.src = cfg.blurb;
      blurbW.style.display = '';
      if(cfg.link){
        hot.href         = cfg.link;
        hot.style.display= '';
      }else hot.style.display='none';
    }else{
      blurbW.style.display = 'none';
      hot.style.display    = 'none';
    }

    /* open modal */
    modal.style.display = 'block';
  });
}

/* ─────────  registrations  ───────── */
registerModal('guitar', {
  images:['images/Guitar/guitar_pickguard_shot_1.jpg',
          'images/Guitar/guitar_bodyshot_1.jpg'],

registerModal('musicvid', {

registerModal('codeweb', {

  link  :'https://alechaidamus.github.io/Creative_Coding_Website/'

registerModal('particle',  {video:{type:'vimeo', id:'941872335'}, blurb:'images/blurbs/particle.png'});
registerModal('shortwave', {video:{type:'vimeo', id:'942035395'}, blurb:'images/blurbs/shortwave.png'});
registerModal('jelly',     {video:{type:'vimeo', id:'941910618'}, blurb:'images/blurbs/jelly.png'});
registerModal('growth',    {video:{type:'vimeo', id:'1082888242'},blurb:'images/blurbs/growth.png'});

/* Forest  = video + stills + blurb */

  blurb :'images/blurbs/dream.png'
