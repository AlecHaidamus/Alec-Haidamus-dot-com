    /* ======================  GLOBAL LAYOUT  ====================== */
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: black url("images/paper_background_portfolio.jpg") center/cover fixed;
      cursor: url(images/), auto;
      overflow: hidden;

    /* ======================  THUMBNAILS  ========================= */
    .thumbnail {
      --drift-x: 0px;
      --drift-y: 0px;
      --drift-rot: 0deg;
      position: relative;
      display: block;
      max-width: 25%;
      margin-top: -1rem;
      will-change: transform;
      transition: transform 1s ease-out;
      transform:
        translate(var(--drift-x), var(--drift-y))
        rotate(var(--drift-rot));
    }
    .thumbnail img {
      display: block;
      width: 100%;
      height: auto;
      filter: drop-shadow(10px 7px 10px #000);
    }

    #scroll-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow-y: scroll;
      scrollbar-width: none;
      -ms-overflow-style: none;
      -webkit-overflow-scrolling: touch;
      padding: 50vh 0 20vh;
    }
    #scroll-container::-webkit-scrollbar { display: none; }
    #scroll-container::after { content: ""; display: block; height: 70vh; }

    /* horizontal placement of each thumb */
    #dreamscape { left: 15vw; }
    #forest    { left: 60vw; }
    #sound     { left:  8vw; }
    #particle  { left:   5%; }
    #cake      { left: 12vw; }
    #codeweb   { left: 60vw; }
    #jordan    { left: 35vw; }
    #musicvid  { left: 45vw; }
    #shortwave { left: 20vw; }
    #guitar    { left: 60vw; }
    #growth    { left: 15vw; }
    #jelly     { left: 42vw; }

    /* ======================  MODAL =============================== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background-color: rgba(0,0,0,0.9);
      overflow: auto;
    }
    .modal-content {
      display: block;
      margin: 60px auto 10px;
      max-width: 80vw;          /* ← back to original width */
      max-height: 70vh;
    }

    iframe.modal-content {
      width: 80vw;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      height: auto;
      border: 0;
      background: #000;
    }

    /* --------  navigation arrows  -------- */
    .modal-nav button {
      background-color: transparent;
      border: none;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      width: 60px; height: 60px;
      mix-blend-mode: normal;
    }
    .modal-prev  { background-image: url("images/back1.png"); }
    .modal-next  { background-image: url("images/forward1.png"); }
    .modal-prev:hover  { background-image: url("images/back2.png"); }
    .modal-next:hover  { background-image: url("images/forward2.png"); }

    
    @media (min-width: 600px) {
      .modal-nav {
        position: absolute;
        inset: 0;
        pointer-events: none;
        display: block;
      }
      .modal-nav button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: auto;
        z-index: 2000;
      }
      .modal-prev { left: 2vw; }
      .modal-next { right: 2vw; }
    }

    .modal-blurb {
      display: block;
      width: 80vw;
      max-width: 600px;
      height: auto;
      margin: 12px auto 0;
      filter: drop-shadow(4px 4px 8px #000);
      object-fit: contain;
    }

    .close {
      position: absolute;
      top: 3%; right: 2%;
      width: 70px; height: 70px;
      cursor: pointer;
      background: url("images/X1.png") center/cover no-repeat;
    }
    .close:hover { background-image: url("images/X2.png"); }

    /* ======================  MEDIUM PREVIEW  ==================== */
    #mediumPreview {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 120px;
      pointer-events: none;
      z-index: 4000;
      opacity: 0;
      transition: opacity .15s ease-out;
      filter: drop-shadow(4px 4px 8px #000);
    }

    #galleryWrap { position: relative; }

#galleryWrap .modal-nav {
  position: absolute;

  pointer-events: none;
}
#galleryWrap .modal-nav button {

  transform: translateY(-50%);
  pointer-events: auto;
  z-index: 2000;
}
#galleryWrap .modal-prev { left: 2vw; }
#galleryWrap .modal-next { right: 2vw; }

  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('scroll-container');
      const thumbs    = Array.from(container.querySelectorAll('.thumbnail'));

      thumbs.forEach(t => {
        t._driftAngle = Math.random() * Math.PI * 2;
        t._dir        = Math.random() * 2 - 1;
      });

      const maxDrift  = 100; // px
      const maxRotate = 40;  // deg
      let ticking = false;

      function updateEffects() {
        const { top: cTop, height: cH } = container.getBoundingClientRect();
        const centreY = cTop + cH / 2;

        thumbs.forEach(thumb => {
          const { top, height } = thumb.getBoundingClientRect();
          const offset = (top + height/2) - centreY;
          const norm   = Math.max(-1, Math.min(1, offset / (cH/2)));

          const driftMag = norm * maxDrift;
          const dx = driftMag * Math.cos(thumb._driftAngle);
          const dy = driftMag * Math.sin(thumb._driftAngle);
          const angle = norm * maxRotate * thumb._dir;

          thumb.style.setProperty('--drift-x', dx + 'px');
          thumb.style.setProperty('--drift-y', dy + 'px');
          thumb.style.setProperty('--drift-rot', angle + 'deg');
        });
const imgSlot    = document.getElementById('img01');
const galleryWrap = document.getElementById('galleryWrap');       // NEW


        ticking = false;
      }

      container.addEventListener('scroll', () => {
        if (!ticking) {
          requestAnimationFrame(updateEffects);
          ticking = true;
        }
      }, { passive: true });

      window.addEventListener('resize', () => {
        if (!ticking) {
          requestAnimationFrame(updateEffects);
          ticking = true;
        }
      });

      updateEffects();
    });
  </script>
  <script>
/* ─────────────  DOM cache  ───────────── */
const modal       = document.getElementById('myModal');
const vidSlot     = document.getElementById('vid01');
const imgSlot     = document.getElementById('img01');
const galleryWrap = document.getElementById('galleryWrap');   // NEW
const blurbSlot   = document.getElementById('blurbImg');
const btnPrev     = document.getElementById('prev');
const btnNext     = document.getElementById('next');
const btnClose    = document.querySelector('.close');

/* ─────────────  runtime state  ───────────── */
let currentSet = [];      // array of still URLs
let currentIdx = 0;       // current still index
let isGallery  = false;   // true when a still gallery is active

/* ─────────────  blurbs  ───────────── */
const blurbFor = {
  growth     : 'images/blurbs/growth.png',
  jordan     : 'images/blurbs/jordan.png',
  musicvid   : 'images/blurbs/musicvid.png',
  guitar     : 'images/blurbs/guitar.png',
  forest     : 'images/blurbs/forest.png',
  dreamscape : 'images/blurbs/dream.png',
  particle   : 'images/blurbs/particle.png',
  shortwave  : 'images/blurbs/shortwave.png',
  jelly      : 'images/blurbs/jelly.png'
};
function setBlurb(el){
  const src = blurbFor[el.id];
  blurbSlot.style.display = src ? '' : 'none';
  if (src) blurbSlot.src = src;
}

/* ─────────────  nav helper  ───────────── */
function updateNav(){
  btnPrev.style.visibility = isGallery && currentIdx > 0
    ? 'visible' : 'hidden';
  btnNext.style.visibility = isGallery && currentIdx < currentSet.length - 1
    ? 'visible' : 'hidden';
}

/* ─────────────  openers  ───────────── */
function openImageModal(el, stills){
  el.addEventListener('click', e=>{
    e.preventDefault();

    isGallery  = true;
    currentSet = stills;
    currentIdx = 0;

    imgSlot.src = stills[0];
    imgSlot.style.display = '';
    galleryWrap.style.display = '';     // show still + arrows
    vidSlot.style.display = 'none';

    setBlurb(el);
    updateNav();
    modal.style.display = 'block';
  });
}

function openVideoModal(el, ytID){
  const url = `https://www.youtube.com/embed/${ytID}?rel=0&autoplay=1&quality=1080p`;
  el.addEventListener('click', e=>{
    e.preventDefault();

    isGallery = false;

    vidSlot.src = url;
    vidSlot.style.display = '';
    imgSlot.style.display = 'none';
    galleryWrap.style.display = 'none'; // hide arrows

    setBlurb(el);
    updateNav();
    modal.style.display = 'block';
  });
}

function openVimeoModal(el, vimeoID){
  const url = `https://player.vimeo.com/video/${vimeoID}?badge=0&autopause=0&player_id=0`;
  el.addEventListener('click', e=>{
    e.preventDefault();

    isGallery = false;

    vidSlot.src = url;
    vidSlot.style.display = '';
    imgSlot.style.display = 'none';
    galleryWrap.style.display = 'none';

    setBlurb(el);
    updateNav();
    modal.style.display = 'block';
  });
}

/* video + still gallery */
function openVimeoWithGallery(el, vimeoID, stills){
  const url = `https://player.vimeo.com/video/${vimeoID}?badge=0&autopause=0&player_id=0`;
  el.addEventListener('click', e=>{
    e.preventDefault();

    isGallery  = true;
    currentSet = stills;
    currentIdx = 0;

    vidSlot.src = url;
    vidSlot.style.display = '';

    imgSlot.src = stills[0];
    imgSlot.style.display = '';
    galleryWrap.style.display = '';

    setBlurb(el);
    updateNav();
    modal.style.display = 'block';
  });
}

/* ─────────────  nav + close  ───────────── */
btnPrev.onclick = () => {
  if (isGallery && currentIdx > 0){
    imgSlot.src = currentSet[--currentIdx];
    updateNav();
  }
};
btnNext.onclick = () => {
  if (isGallery && currentIdx < currentSet.length - 1){
    imgSlot.src = currentSet[++currentIdx];
    updateNav();
  }
};
btnClose.onclick = () => {
  modal.style.display = 'none';
  vidSlot.src = '';                // stop video
  imgSlot.style.display = 'none';
  galleryWrap.style.display = 'none';
  blurbSlot.style.display = 'none';
};

/* ─────────────  registrations  ───────────── */
openImageModal(
  document.getElementById('guitar'),
  ['images/Guitar/guitar_pickguard_shot_1.jpg',
   'images/Guitar/guitar_bodyshot_1.jpg']
);

openImageModal(
  document.getElementById('jordan'),
  ['images/Jordan/NorthEast.jpg',
   'images/Jordan/SouthEast.jpg',
   'images/Jordan/SouthWest.jpg',
   'images/Jordan/SouthWest2.jpg',
   'images/Jordan/NorthEast.jpg']
);

openVideoModal(
  document.getElementById('musicvid'),
  '7ZfvmJdgKVY'
);

openVimeoModal(  document.getElementById('particle'),  '941872335');
openVimeoModal(  document.getElementById('shortwave'), '942035395');
openVimeoModal(  document.getElementById('jelly'),     '941910618');
openVimeoModal(  document.getElementById('growth'),    '1082888242');

/* Forest: video + stills */
openVimeoWithGallery(
  document.getElementById('forest'),
  '1083059484',              // Vimeo ID
  [
    'images/forest/shot1.jpg',
    'images/forest/shot2.jpg',
    'images/forest/shot3.jpg'
  ]
);

/* Dreamscape: video + stills */
openVimeoWithGallery(
  document.getElementById('dreamscape'),
  '1083062163',              // Vimeo ID
  [
    'images/dreamsc/dreamscapeshot1.jpg',
    'images/dreamsc/dreamscapeshot2.jpg',
    'images/dreamsc/dreamscapeshot3.jpg',
    'images/dreamsc/dreamscapeshot4.jpg',
    'images/dreamsc/dreamscapeshot5.jpg',
    'images/dreamsc/dreamscapeshot6.jpg',
    'images/dreamsc/dreamscapeshot7.jpg'
  ]
);
</script>


<script>
const preview = document.getElementById('mediumPreview');


const mediumImg = {
  dreamscape : 'images/pop up txt/VR experience.png',
  codeweb    : 'images/pop up txt/Creative Code.png',
  growth     : 'images/pop up txt/FX animation.png',
  musicvid   : 'images/pop up txt/Music Video.png',
  cake       : 'images/pop up txt/Original recipe.png',
  forest     : 'images/pop up txt/VR experience.png',
  jordan     : 'images/pop up txt/3D model.png',
  particle   : 'images/pop up txt/Live Video.png',
  shortwave  : 'images/pop up txt/Live Video.png',
  guitar     : 'images/pop up txt/3D model.png',
  sound      : 'images/pop up txt/Sound Design.png',
  jelly      : 'images/pop up txt/Live Video.png'
};

document.querySelectorAll('#scroll-container .thumbnail').forEach(thumb => {
  const src = mediumImg[thumb.id];
  if (!src) return;                            
  thumb.addEventListener('mouseenter', () => {
    preview.src = src;
    preview.style.opacity = '1';
  });

  thumb.addEventListener('mouseleave', () => {
    preview.style.opacity = '0';
  });
});

document.getElementById('myModal')
        .addEventListener('transitionstart', () => {
          preview.style.opacity = '0';
        });
</script>
