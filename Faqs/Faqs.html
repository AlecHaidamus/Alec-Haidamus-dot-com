<!DOCTYPE html>
<html lang="">
<head>
    <link rel="stylesheet" href="../style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" href="images/paper_background_FAQs.jpg" as="image?">


    <title>FAQs</title>
    <style>
        body, html {
            background-color: black ;
            background-image: url("images/paper_background_FAQs.jpg"); 
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            margin: 0; 
            padding: 0; 
            overflow: hidden;
        }

    


.drawing{
    display: block;
    position: absolute;
    top: 7vh; 
    transform: translate(-100%);
    left: max(90vw,450px);
    max-width: 70vh;
    width: 600px;
    height: auto;
}
:root {
  --bottome:min(60vh,15vw);
  --rihgt:max(92vw,370px)
}

.whatsinpockets,.pocketcontents,.AreYourQs,.Yes,.No {
    transform: translate(100%,0);
    display: block;
    position: fixed;
    right: var(--rihgt);
    bottom: var(--bottome); 
    background-repeat: no-repeat;
    background-size: contain;
    max-width: 100vw;
    width: 440px; 
    height: auto;
    z-index: 1; 
    transition: top 0.5s ease, right 0.5s ease; 
    mix-blend-mode: lighten;
    cursor: pointer;
}
.AreYourQs{bottom: calc(var(--bottome) + 10%);max-width: 90vw;}
.pocketcontents{bottom: calc(var(--bottome) - 4vw);width: 37vw; min-width: 350px;}

.Yes,.No {
bottom: max(calc(var(--bottome) - 10%),50px); 
height: 80px; /* Adjust height as needed */
max-width: 22vw;
}

.Yes{background-image: url("images/Yes1.jpg");right: calc(var(--rihgt) - 10px);}
.No {background-image: url("images/No1.jpg");right: calc(var(--rihgt) - 140px);}
.Yes:hover {background-image: url("images/Yes2.jpg")}
.No:hover {background-image: url("images/No2.jpg")}






    .imageSet {
    display: none; 
    /* position: fixed;
    left: 10%;
    top: 40%; 
    width: 70%; 
    height: 60%; 
    z-index: 15; 
    mix-blend-mode: lighten; */
}




.imageSetSecond {
    display: none; 
    position: fixed;
    left: 10%;
    top: 40%; 
    width: 70%; 
    height: 60%; 
    z-index: 16; 
    mix-blend-mode: lighten;
}

.Rightthisway, .guidehand, .door {
    position: absolute;
    top: 50%;
    width: 30%; 
    height: 50%; 
    background-size: contain;
    transition: background-color 0.3s ease;
    background-repeat: no-repeat;
    mix-blend-mode: lighten;
}

.Rightthisway {
    background-image: url('images/okrightthisway.jpg'); /* Adjust as needed */
    top: -20vh;
    width: 400px;
    max-width: 90vw;
}

.guidehand {
    right: 40vw; /* Adjust as needed */
    background-image: url('images/guidehand.jpg'); 
    width: 300px;
    max-width: 37vw;
    top: 35%;

}

.door {
    top: 60%;
    left: 85%; 
    width: 90px;
    max-width: 15vw;
    background-image: url("images/door_closed.jpg"); 
    transform: scale(3);
}

.door:hover {
    background-image: url("images/door_open.jpg"); /* Hover image for "door" */

}


.backyougo {
    position: fixed;
    top: 40%;
    left: 30%; /* Centered more effectively */
    width: 70%; /* Adjust the container width */
    height: 60%; /* Adjust the container height */
    z-index: 20; /* Ensure it is on top of other elements */
    display: none; /* Initially hidden */
    justify-content: center; /* Center the image horizontally */
    align-items: center; /* Center the image vertically */
    overflow: hidden; /* Prevent any overflow */
    mix-blend-mode: lighten;

}

.backyougo img {
    width: 50%; 
    height: auto; 
    max-height: 100%; 
    mix-blend-mode: lighten;
}





    

    
    
    </style>
</head>
<body>
        <a href="../index.html">
            <img src="../index/images/ARROW 1.png" alt="back arrow" class="backImg" >
        </a>
    
    <img src="images/my_eyes_open.png" alt="sketch of me" class="drawing">
    <img src="images/WHATSPOCKETS 1.jpg" alt="what's in alec's pockets?" class="whatsinpockets">
    <img src="images/pocketcontents.png" alt="a ruble, a guitar pick, a meat raffle ticket, peppers, old ID, a Chinese fortune" class="pocketcontents" id="pocketcontents" style="display: none;">
    <div class="imageSet">
        <img class="AreYourQs" src="images/Have all your Qs.jpg" alt="Have all your questiosn been answered?">
        <div class="Yes"></div>
        <div class="No"></div>
    </div>
    <a href="..//lunar lander/lunarlander.html"><img src="../lunar lander/images/lander.jpg" class="lander"alt="lunar lander" style="position: fixed;top: 5vh; right: 5vw; width: 3vw; min-width: 40px; mix-blend-mode: screen; display: none;" ></a>

    <div class="imageSetSecond" style="display: none;">
        <div class="Rightthisway"></div>
        <div class="guidehand"></div>
        <a href="../eels/eels.html"><div class="door"></div></a> 
    </div>

    <div class="backyougo" style="display: none;">
        <img src="images/back you go.jpg" alt="Back you go">
    </div>
    
    
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const drawingImage = document.querySelector('.drawing');
            const whatsInPocketsImage = document.querySelector('.whatsinpockets');
            const pocketContentsImage = document.querySelector('.pocketcontents');
            const imageSetDiv = document.querySelector('.imageSet');
            const secondImageSet = document.querySelector('.imageSetSecond');
            const lander = document.querySelector('.lander');
            const noButton = document.querySelector('.No'); // Reference to the 'No' button in the first image set
            const yesButton = document.querySelector('.Yes'); // Reference to the 'Yes' button in the first image set
            const backYouGo = document.querySelector('.backyougo'); // Reference to the 'back you go' image
        
            function blink() {
                drawingImage.src = "images/my_eyes_closed.png";
                setTimeout(() => {
                    drawingImage.src = "images/my_eyes_open.png";
                    if (Math.random() < 0.3) {
                        setTimeout(blink, 100);
                    }
                }, 160);
            }
            function show(thing){
                thing.style.display = "block"
            }
        
            setTimeout(() => {
                blink();
                setInterval(blink, Math.random() * 4000 + 1000);
            }, 400);
        
            whatsInPocketsImage.addEventListener('mouseenter', () => {
                whatsInPocketsImage.src = whatsInPocketsImage.src.replace('1.jpg', '2.jpg');
            });
        
            whatsInPocketsImage.addEventListener('mouseleave', () => {
                whatsInPocketsImage.src = whatsInPocketsImage.src.replace('2.jpg', '1.jpg');
            });
        
            whatsInPocketsImage.addEventListener('click', () => {
                // console.log('whatsInPockets clicked, hiding and showing pocketContents');
                whatsInPocketsImage.style.display = 'none';
                pocketContentsImage.style.display = 'block';
            });
        
            pocketContentsImage.addEventListener('click', () => {
                // console.log('pocketContents clicked, hiding and showing imageSet');
                pocketContentsImage.style.display = 'none';
                imageSetDiv.style.display = 'block';
            });
        
            noButton.addEventListener('click', () => {
                // console.log('No clicked, hiding first imageSet and showing second imageSet');
                imageSetDiv.style.display = 'none';
                drawingImage.style.display = 'none';
                secondImageSet.style.display = 'block';

                setTimeout(() => {show(lander)}, 500);

               
            });
        
            yesButton.addEventListener('click', () => {
                // console.log('Yes clicked, hiding all and showing back you go');
                imageSetDiv.style.display = 'none';
                secondImageSet.style.display = 'none';
                drawingImage.style.display = 'none';
                backYouGo.style.display = 'block';
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1000);
            });
        });
        </script>
        
</body>
</html>
