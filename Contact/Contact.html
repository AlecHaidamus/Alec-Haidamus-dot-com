<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="../style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preload" href="images/paper_background_contact.jpg" as="image?">
<title>Contact Alec</title>
<style>

body, html {
            background-color: black;
            background-image: url("images/paper_background_contact.jpg"); 
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position:bottom right;
            background-repeat: no-repeat;
            z-index: -1;
            margin: 0; 
            padding: 0;
            overflow: hidden;


        }

.blurb{
    position:absolute;
    top:32vh;
    left:13vw;
    bottom: 1vh;

    /* ↓  stays 95 vh wide while 60 vw is larger,
          then scales down with 60 vw on narrow screens  */
    width: min(60vh, 85vw);

    height:auto;
    transform:rotate(-3deg);   /* use transform for widest support */
}

/* page placement + postcard sizing --------------------------- */
.main_part{
  position:absolute;          /* positions the whole block */
  top:13vh;
  left:23vw;

  width:400px;                /* change this one value                     resize everything together  */
  max-width: 80%;
  display:inline-block;
}

.main_part > img{
  display:block;
  width:100%;
  height:auto;
}

/* single overlay element ------------------------------------- */
.email_stamp{
  position:absolute;          /* relative to .main_part      */
  left:66.5%;                   /* 310 px / 500 px → 62 %      */
  top:8%;                   /*  33 px / 500 px → 6.6 %     */
  width:12%;                  /*  60 px / 500 px → 12 %      */
  aspect-ratio:1;             /* keep it perfectly square    */

  background:url("images/email_1.jpg") center/contain no-repeat;
  mix-blend-mode:lighten;
  cursor:pointer;
}

.email_stamp:hover{
  background-image:url("images/email_2.jpg");
}




</style>
</head>
<body>


    <div class="main_part">
        <img src="images/Hello, here is my_.png"
             alt="hello, this is my">
      
        <!-- one element does all the work -->
        <a href="mailto:alechaidamus@gmail.com" class="email_stamp"></a>
      </div>
      
  
  <img src="images/Contact me for...png" alt="Contact me for any reason, including (but not limited to) the following___- Want me to make stuff with_for you_- Need help with anything_- Want a friend_- _- Know any cool bug facts_- Want to know any cool bug facts" class="blurb">
 

  
    <a href="../index.html">
        <img src="../index/images/ARROW 1.png" alt="back arrow" class="backImg">
    </a>

</body>
</html>
